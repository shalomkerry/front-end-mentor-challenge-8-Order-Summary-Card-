<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='styles.css'>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class='box'>  
    <div class='image'>
      <img src='illustration-hero.svg'class='image__hero'>
    </div>
    <div class='content'>
    <h1 class='content__title'>Order Summary</h1>
    <p class='content__brief'>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
    <div class='interact'>
      <div class='interact__item'>
        <img class='interact__image' src='icon-music.svg'>
        <p class='interact__time'>Annual Plan<br><span class='interact__price'>$59.99/year</span></p>
        <button class='interact__change interact__opacity'>Change</button>
      </div>
    <button class='interact__opacity interact__pay'>Proceed to Payment</button>
    <button class='interact interact__cancel'>Cancel Order</button>
    </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@shalomkerry</a>.
  </footer>
</body>
</html>
